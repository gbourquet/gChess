version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gchess-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: gchess_dev
      POSTGRES_USER: gchess
      POSTGRES_PASSWORD: gchess

    ports:
      - "5432:5432"

    volumes:
      # Persist database data in ./data directory
      - ./data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gchess"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - gchess-network

networks:
  gchess-network:
    driver: bridge
