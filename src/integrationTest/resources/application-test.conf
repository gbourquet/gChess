# Configuration de test pour gChess
# Ce fichier sera chargé automatiquement par ConfigFactory pour les tests d'intégration
# Il inclut la config de base et surcharge les valeurs de la base de données

include "application"

# Configuration de la base de données pour les tests
# Ces valeurs seront surchargées dynamiquement par TestDatabaseConfig avec les paramètres de Testcontainers
database {
  # Les vraies valeurs sont injectées par TestDatabaseConfig au runtime
  # Ces valeurs par défaut ne sont utilisées que si TestDatabaseConfig n'est pas initialisé
  url = "jdbc:postgresql://localhost:5432/gchess_test_fallback"
  user = "test_user"
  password = "test_password"
  poolSize = 5
}
