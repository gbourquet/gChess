# ============================================================
# nginx Configuration - Production
# ============================================================
#
# Production configuration with full SSL/TLS security.
#
# Features:
# - HTTPS on port 443 (Let's Encrypt SSL)
# - HTTP to HTTPS redirect (port 80)
# - Strict security headers (HSTS, CSP, etc.)
# - Rate limiting
# - WebSocket support
# - Logging for monitoring
#
# SSL Setup (Let's Encrypt):
#   certbot certonly --nginx -d gchess.sur-le-web.fr
#   certbot renew --dry-run  # Test renewal
#
# Usage:
#   Access: https://gchess.sur-le-web.fr
#
# ============================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (JSON format for parsing)
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Hide nginx version
    server_tokens off;

    # Upstream backend
    upstream gchess_backend {
        server gchess-app:8080;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name gchess.sur-le-web.fr;

        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name gchess.sur-le-web.fr;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/gchess.sur-le-web.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gchess.sur-le-web.fr/privkey.pem;

        # SSL configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/gchess.sur-le-web.fr/chain.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss://gchess.sur-le-web.fr" always;

        # Health checks (no rate limiting, no logging)
        location /health {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            access_log off;
        }

        location /actuator/health {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Authentication endpoints (strict rate limit)
        location ~ ^/api/auth/(register|login) {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # CORS (production domain only)
            add_header Access-Control-Allow-Origin "https://gchess.sur-le-web.fr" always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # API endpoints (moderate rate limit)
        location /api/ {
            limit_req zone=api_limit burst=15 nodelay;

            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # CORS
            add_header Access-Control-Allow-Origin "https://gchess.sur-le-web.fr" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials true always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # WebSocket endpoints (no rate limiting for real-time)
        location /ws/ {
            proxy_pass http://gchess_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket timeout (7 days for long-lived connections)
            proxy_read_timeout 7d;
            proxy_send_timeout 7d;
            proxy_connect_timeout 60s;

            # Disable buffering for real-time communication
            proxy_buffering off;
        }

        # OpenAPI documentation
        location /openapi.json {
            limit_req zone=general_limit burst=10 nodelay;
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
        }

        # Root and other endpoints
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}