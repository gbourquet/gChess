# ============================================================
# nginx Configuration - Local Development
# ============================================================
#
# Local development configuration with HTTP only (no SSL).
# Used with docker-compose.yml for local testing.
#
# Features:
# - HTTP on port 80
# - WebSocket support
# - Proxy to gchess-app:8080
# - No rate limiting
# - Debug-friendly logging
#
# Usage:
#   docker-compose up
#   Access: http://localhost
#
# ============================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream backend
    upstream gchess_backend {
        server gchess-app:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (direct, no proxy)
        location /nginx-health {
            access_log off;
            return 200 "nginx OK\n";
            add_header Content-Type text/plain;
        }

        # Application health check (proxy to backend)
        location /health {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers (allow all origins for local dev)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials true always;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://gchess_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout (7 days for long-lived connections)
            proxy_read_timeout 7d;
            proxy_send_timeout 7d;

            # Disable buffering for real-time communication
            proxy_buffering off;
        }

        # OpenAPI documentation
        location /openapi.json {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
        }

        # Actuator endpoints
        location /actuator/ {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root endpoint
        location / {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}