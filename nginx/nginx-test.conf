# ============================================================
# nginx Configuration - Test Environment (Render.com)
# ============================================================
#
# Test environment configuration for Render.com deployment.
# Render provides SSL termination, so this config uses HTTP internally.
#
# Features:
# - HTTP on port 80 (Render handles HTTPS externally)
# - WebSocket support
# - Basic rate limiting
# - Production-like security headers
# - Logging for debugging
#
# Usage:
#   Deployed automatically via Render.com
#   Access: https://gchess-test.sur-le-web.fr
#
# ============================================================

events {
    worker_connections 512;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Upstream backend
    upstream gchess_backend {
        server gchess-app:8080;
    }

    server {
        listen 80;
        server_name gchess-test.sur-le-web.fr;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health checks (no rate limiting)
        location /health {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            access_log off;
        }

        location /actuator/health {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Authentication endpoints (stricter rate limit)
        location ~ ^/api/auth/(register|login) {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # CORS
            add_header Access-Control-Allow-Origin "https://gchess-test.sur-le-web.fr" always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # API endpoints (moderate rate limit)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # CORS
            add_header Access-Control-Allow-Origin "https://gchess-test.sur-le-web.fr" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials true always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # WebSocket endpoints (no rate limiting for real-time)
        location /ws/ {
            proxy_pass http://gchess_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket timeout (7 days)
            proxy_read_timeout 7d;
            proxy_send_timeout 7d;
            proxy_buffering off;
        }

        # OpenAPI documentation
        location /openapi.json {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
        }

        # Root
        location / {
            proxy_pass http://gchess_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}